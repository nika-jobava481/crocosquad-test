<nav class="sidenav" [class.collapsed]="isCollapsed" [class.mobile-open]="isMobileOpen"
    [class.mobile-closing]="isMobileClosing">
    <div class="sidenav-content">
        @if (isMobileOpen || isMobileClosing) {
        <button class="mobile-close" (click)="closeMobileMenu()">
            <i class="icon-x"></i>
        </button>
        }
        <ul class="nav-list">
            @for (item of menuItems; track item.routerLink) {
            <li class="nav-item">
                <a [routerLink]="item.routerLink" routerLinkActive="active" class="nav-link"
                    (click)="closeMobileMenu()">
                    <span class="nav-label">
                        <i [class]="item.icon"></i>
                        @if (!isCollapsed) {
                        <span class="nav-text">{{ item.label }}</span>
                        }
                    </span>
                </a>
            </li>
            }
        </ul>
    </div>
</nav>
